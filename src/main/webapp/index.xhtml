<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Sistema de Censo Comunal</title>
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/css/bootstrap.css"/>
         <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputScript name="/js/bootstrap.js"/>
        <link rel="icon" type="image/png" href="resources/images/logo.png" />  
    </h:head>
    <h:body style="background: #e8e8e8 ">
        <div>
            
            <p:tooltip />
            <p:outputLabel value="#{cargoController.cargos.size()}" class="invisible"/>            <h:form id="pa">
                <div class="container">
                    <div class="row ">

                        <div style="margin-top: 5%" class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
                            <div class="panel panel-default sombra">
                                <div class="panel-heading">
                                    <center><strong> <i class="fa fa-user fa-2x"></i>  Iniciar sesión</strong>  </center>
                                </div>
                                <div class="panel-body">
                                    <p:messages id="msg"/>

                                    <br />
                                    <div class="form-group input-group">
                                        <p:inputText class="form-control" autocomplete="off" value=""  placeholder="Usuario"
                                                     required="true" requiredMessage="*Usuario obligatorio"
                                                     pt:data-tooltip="Introduzca su nombre de usuario"/>
                                        <span class="input-group-addon"><i class="fa fa-user"></i></span>

                                    </div>
                                    <div class="form-group input-group">
                                        <p:password class="form-control" id="pass" value="" placeholder="Contraseña"
                                                    required="true" requiredMessage="*Clave obligatoria"
                                                    pt:data-tooltip="Introduzca su contraseña"/>
                                        <span class="input-group-addon"><i class="fa fa-key"></i></span>

                                    </div>

                                    <center>
                                        <p:commandButton class="btn-success" id="entrar"  pt:data-tooltip="Haga click para ingresar al sistema" style="margin-top: 3%; margin-bottom: 3%"
                                                         value="Entrar" icon="fa fa-sign-in" update="pass msg" resetValues="true" actionListener="#{login.entrar()}"/>
                                    </center>

                                    <p:blockUI block="@(.panel)" trigger="entrar">
                                        Comprobando datos...<br/>
                                        <span class="fa fa-spin fa-3x fa-spinner"></span>
                                    </p:blockUI>
                                    <hr />
                                    <center><strong>Sistema de Censo Comunal</strong> </center>
                                </div>

                            </div>
                        </div>


                    </div>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
